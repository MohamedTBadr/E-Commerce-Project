<section class="container my-5">
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Search Products..." [(ngModel)]="searchTerm"
      (input)="onSearch()" />
  </div>
  <div class="row">
    @for (Prod of filteredProducts; track Prod.id) {
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div [routerLink]="['/Details', Prod.id]">
            <img [src]="Prod.image" class="card-img-top p-3" [alt]="Prod.title"
              style="height: 250px; object-fit: contain" />
            <h5 class="card-title text-truncate">{{ Prod.title.split(' ', 2).join(' ') }}</h5>
            <h6 class="text-dark my-2">${{ Prod.price }}</h6>
            <hr />
            <div class="d-flex justify-content-between text-muted small mb-3">
              <span><i class="fa-solid fa-truck me-1"></i>Free Shipping</span>
              <span><i class="fa-solid fa-gift me-1"></i>Free Gift</span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <button class="btn btn-danger btn-sm" (click)="addToCart(Prod)">
              Add To Cart <i class="fa-solid fa-arrow-pointer fa-rotate-90 ms-1"></i>
            </button>
            <div class="d-flex align-items-center">
              <div class="me-3 text-danger">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="d-flex align-items-center">
                <i class="fa-solid fa-star text-warning me-1"></i>
                <span>{{ Prod.rating.rate }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
