<div class="container my-5">
    <!-- Search -->
    <div class="mb-4">
        <input type="text" class="form-control" placeholder="Search Categories..." [(ngModel)]="searchTerm"
            (input)="onSearch()" />
    </div>

    <!-- Categories -->
    <div *ngFor="let category of filteredCategories" class="mb-5">
        <h2 class="h4 text-capitalize mb-3">
            <i class="fa-solid fa-tags text-danger me-2"></i>
            {{ category }}
        </h2>

        <div class="row">
            <div *ngFor="let product of (expandedCategories.has(category) ? categoryProducts[category] : categoryProducts[category]?.slice(0, 4))"
                class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img [src]="product.image" [alt]="product.title" class="card-img-top p-3"
                        style="height: 200px; object-fit: contain;" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" [title]="product.title">
                            {{ product.title | slice:0:30 }}{{ product.title.length > 30 ? '...' : '' }}
                        </h5>
                        <p class="card-text fw-bold">${{ product.price }}</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fa-solid fa-star text-warning me-1"></i>
                                {{ product.rating || 0 }}
                            </small>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View All Button -->
        <div class="text-center">
            <button class="btn btn-outline-secondary" (click)="toggleCategoryExpansion(category)">
                View All in "{{ category }}"
                <i class="fa-solid fa-arrow-down ms-2"></i>
            </button>
        </div>
    </div>
</div>
