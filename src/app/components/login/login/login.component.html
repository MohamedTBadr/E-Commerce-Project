<div class="d-flex justify-content-center align-items-center MyLogin bg-gradient"
  style="background: linear-gradient(to right, #6a11cb, #2575fc);">
  <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" id="username" class="form-control" formControlName="username"
          placeholder="Enter your User name">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>
      <div *ngIf="loginError" class="alert alert-danger">
        {{loginError}}
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
