<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
  <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">SignUp</h2>

    <form [formGroup]="SignUpForm" (ngSubmit)="OnSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          formControlName="username"
          placeholder="Enter your User name">
        <div *ngIf="SignUpForm.get('username')?.touched && SignUpForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="text" 
          id="email" 
          class="form-control" 
          formControlName="email"
          placeholder="Enter your Email">
        <div *ngIf="SignUpForm.get('email')?.touched && SignUpForm.get('email')?.invalid" class="text-danger">
          email is required And Should be In Email Format .
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          placeholder="Enter your password">
        <div *ngIf="SignUpForm.get('password')?.touched && SignUpForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="SignUpForm.invalid">SignUp</button>
    </form>
  </div>
</div>
